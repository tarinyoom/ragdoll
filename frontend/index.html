<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>RAG Prototype</title>
  </head>
  <body>
    <h1>RAG Prototype</h1>

    <div>
      <label for="fileInput">Upload .txt file:</label>
      <input type="file" id="fileInput" accept=".txt" />
      <button id="loadFileButton">Load File</button>
    </div>

    <div>
      <label for="questionInput">Ask a question:</label>
      <input type="text" id="questionInput" placeholder="Type your question here" />
      <button id="submitQuestionButton">Submit Question</button>
    </div>

    <pre id="output"></pre>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
